name: Run Simulation only

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v4

      - name: â• Install SUMO
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository ppa:sumo/stable -y
          sudo apt-get update
          sudo apt-get install -y sumo sumo-tools sumo-doc
          
      - name: ğŸš€ Run SUMO
        run: |
          cd road-configuration
          netconvert -n nodes.nod.xml -e edges.edg.xml -x connections.add.xml -o net.net.xml
          sumo   -n net.net.xml   -r routes.rou.xml  --tripinfo-output ../tripinfo.xml
        
      - name: âš™ï¸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: pip install matplotlib pandas

      - name: ğŸš€ Run graph generator
        run: python src/generate_stats.py

      - name: ğŸ“‚ Upload graph artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: tripinfo-graphs
          path: '*.png'
