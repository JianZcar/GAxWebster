name: Run Simulation only

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v4

      - name: â• Install SUMO
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository ppa:sumo/stable -y
          sudo apt-get update
          sudo apt-get install -y sumo sumo-tools sumo-doc

      - name: âš™ï¸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: pip install matplotlib

      - name: ğŸš€ Run graph generator
        run: python src/generate_avg_travel_times.py

      - name: ğŸ“‚ Upload graph artifact
        uses: actions/upload-artifact@v3
        with:
          name: avg-travel-times-graph
          path: avg_travel_times.png
